<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container{
            padding-top: 10px;
        }
        .inner{
          overflow: hidden;
        }
        .inner img{
          transition: all 1.08s ease;
        }
        .inner:hover img{
          transform: scale(1.08);
        }
    </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Keep Clone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tags">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/about">Tags</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="/user">User</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid" style="padding-top: 20px;">
      <div class="row">
          <div class="col-md-4">
            <form action="/search" method="get" class="form-inline my- my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </div>
          <div class="col-md-8">
            <form action="/createsave" method="post">
                <div class="card" style="width: 500px;">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name</label>
                              <input type="text" name="name" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label>Body</label>
                              <textarea name="body" class="form-control" cols="20" rows="5" required></textarea>
                          </div>
                          <div class="form-group">
                            {% for i in tags: %}
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="{{i[1]}}" name="checkbox" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                {{i[1]}}
                              </label>
                            </div>
                            {% endfor %}
                          </div>
                          <div class="form-group">
                              <input type="submit" value = "Submit" class="btn btn-success" style="width: 460px; text-align: center;">
                          </div>
                    </div>
                </div>
            </form>
          </div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
